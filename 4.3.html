<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4.3</title>
</head>
<body>
    <form id="form1">
        <label for="rows">Filas</label>
        <input type="number" id="filas" value="1" required min="1">
        <label for="columns">Columnas</label>
        <input type="number" id="columnas" value="1" required min="1">
        <button type="submit">Crear Tabla</button> 
    </form>

    <div id="tableContainer">
    </div>

    <script> 
        function createTable(event){
            event.preventDefault();
            var rows = parseInt(document.getElementById('filas').value);
            var columns = parseInt(document.getElementById('columnas').value);
            
            var tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            var table = document.createElement('table');

            for (var i=0; i<rows; i++){
                var row = document.createElement('tr');
                
                for (var j=0; j<columns; j++){
                    var cell = document.createElement('td');
                    cell.textContent = 'celda' + (i+1) + ',' + (j+1);
                    row.appendChild(cell);
                }

                table.appendChild(row);
            }
            tableContainer.appendChild(table);
        }
        document.getElementById('form1').addEventListener('submit', createTable);
    </script>
</body>
</html>
